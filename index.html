
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="EduMaster AI - 수업 기획 및 자료 제작을 위한 올인원 솔루션" />
    <title>EduMaster AI - Premium Education Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Noto Sans KR (Clean, Readable) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans KR', 'sans-serif'],
              serif: ['Noto Sans KR', 'sans-serif'], // Unify fonts
            },
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs",
          "marked": "https://aistudiocdn.com/marked@^12.0.0",
          "pptxgenjs": "https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.es.js",
          "jszip": "https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm",
          "file-saver": "https://cdn.skypack.dev/file-saver@2.0.5",
          "jspdf": "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/+esm",
          "html2canvas": "https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/+esm"
        }
      }
    </script>
    <style>
      body {
        background-color: #f5f5f4; /* stone-100 */
        font-family: 'Noto Sans KR', sans-serif;
        word-break: keep-all;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
      
      /* Markdown Styles Refined for Readability */
      .prose {
        color: #292524;
        max-width: none;
        font-size: 1rem;
        line-height: 1.8;
      }
      /* Headings */
      .prose h1, .prose h2, .prose h3, .prose h4 {
        font-family: 'Noto Sans KR', sans-serif;
        color: #1c1917;
        font-weight: 700;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        line-height: 1.4;
      }
      .prose h1 { 
        font-size: 2rem; 
        border-bottom: 2px solid #e7e5e4; 
        padding-bottom: 0.75rem; 
        margin-top: 1.5rem;
      }
      .prose h2 { 
        font-size: 1.5rem; 
        color: #44403c; 
      }
      .prose h3 { 
        font-size: 1.25rem; 
        color: #57534e; 
      }
      
      .prose p { margin-bottom: 1.5rem; }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; }
      .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1.5rem; }
      .prose li { margin-bottom: 0.5rem; }
      .prose strong { font-weight: 700; color: #1c1917; }
      
      /* Table Styling - Improved readability */
      .prose table {
        width: 100%;
        border-collapse: collapse; /* Better for borders */
        margin: 2rem 0;
        font-size: 0.95rem;
        border: 1px solid #e7e5e4;
      }
      .prose th {
        background-color: #f5f5f4;
        color: #1c1917;
        font-weight: 700;
        padding: 0.75rem 1rem;
        text-align: left;
        border: 1px solid #d6d3d1;
        white-space: nowrap;
      }
      .prose td {
        border: 1px solid #e7e5e4;
        padding: 0.75rem 1rem;
        vertical-align: top;
        line-height: 1.6;
      }
      .prose tr:nth-child(even) td {
        background-color: #fafaf9;
      }
      
      /* Blockquotes */
      .prose blockquote {
        border-left: 4px solid #d6d3d1;
        padding-left: 1rem;
        color: #57534e;
        font-style: italic;
        margin: 1.5rem 0;
      }

      /* Print Styles for Survey */
      @media print {
        body * {
          visibility: hidden;
        }
        #survey-print-area, #survey-print-area * {
          visibility: visible;
        }
        #survey-print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
          background: white;
          border: none;
          box-shadow: none;
        }
        .survey-actions, .no-print {
          display: none !important;
        }
        
        /* Ensure proper page breaks for questions */
        .question {
            page-break-inside: avoid;
            border: 1px solid #eee;
            margin-bottom: 20px;
        }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased text-stone-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
